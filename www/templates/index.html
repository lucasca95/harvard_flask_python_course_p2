<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_css.css') }}">
    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Message template -->
    <script id='message_template' type="text/x-handlebars-template">
        <li class="message">
            {% raw -%}
                {{alias}}: {{message}}
            {%- endraw %}
        </li>
    </script>
    <!-- Room template -->
    <script id='room_template' type="text/x-handlebars-template">
        <li class="room">{% raw -%}{{ name }}{%- endraw %}</li>
    </script>    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Sriracha&display=swap" rel="stylesheet">
    <!-- JS SocketIO -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <!-- Own JS -->
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/index.js') }}"></script>

    <title>ChatApp by Lucas A. Camino</title>
</head>

<body>
    <div id='page' hidden>
        <div id='left-pannel' class="container-fluid">
            <div id="profile-area">
                <div id="profile-img">
                </div>
                <div id="profile-alias">
                </div>
                <button id="profile-exit">
                    SALIR
                </button>
            </div>
            <div id="rooms-area">
                <!-- Rooms Area -->
                <ul id="rooms">
                </ul>
            </div>
        </div>
        <div id='right-pannel' class="container-fluid">
            <div id="title-area">
                <h1 id="title">Bienvenid@ a "ChatApp"!</h1>
            </div>
            <div id="chat-area">
                <ul id="messages">
                </ul>
            </div>
            <div id="room-area">
                -- Estás en sala "<strong><span id="room"></span></strong>" --
            </div>
            <div id="message-area">
                <textarea autofocus name="new_message" id="new_message" placeholder="Escribe aquí..."></textarea>
                <button id="send">Enviar</button>
            </div>
        </div>
    </div>
    <div id='login'>
        <div id="login_title">
            <h3>Hola!</h3>
            <h5>Por favor, elige un Alias</h5>
        </div>
        <!-- <input placeholder="Type your alias here" type="text" id="login_alias" value="  T*e S$t !@~`#$%^&()-+={}[]|\/<>    "> -->
        <input placeholder="Escribe tu alias aquí" type="text" id="login_alias">
        <button id="login_start">INICIAR</button>
    </div>
    <footer>
        <strong><a href="https://github.com/lucasca95" target="_blank">Lucas Agustín Camino</a></strong> - lucascamino95@gmail.com
    </footer>

    <!-- JS Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
