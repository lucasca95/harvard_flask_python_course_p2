<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_css.css') }}">

    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Message template -->
    <script id='message_template' type="text/x-handlebars-template">
        <li>
            {% raw -%}
                <p>{{user_alias}}: {{message}}</p>
            {%- endraw %}
        </li>
    </script>

    <!-- JS SocketIO -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <!-- Own JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/user_alias.js') }}"></script>

    <title>Project 2 - LucasAgustínCamino</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-8" style="text-align: center; margin-top: 1.5rem;">
                <h1>Real-time ChatApp</h1>
                <h3 id="welcome">Let's start chatting!</h3>
            </div>
        </div>
    </header>

    <div id='page' class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div id='my_nav' class="my-nav col-4">
                <h5>Actions</h5>
                <ul>
                    <li>
                        <button id="btn_logout" type="button" class="btn btn-danger">Logout</button>
                    </li>
                </ul>
                <h5>Canales</h5>
                <ul>
                    {% for c in channels_names %}
                        <li>
                            <button type="button" class="btn btn-secondary">{{ c.capitalize() }}</button>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-8">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer>
        <a href="https://www.github.com/lucasca95">Lucas Agustín Camino</a> - lucascamino95@gmail.com
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
